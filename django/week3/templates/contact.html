{% extends 'base.html' %}

{% load static %}
{% block content %}
	<h1>Contact Pritha!</h1>
	<form>
		<div>
			Full name:<br>
	  		<input type="text" name="FullName" placeholder="e.g. Pritha Dutta">
	 	</div>
		<div>
	  		E-mail:<br>
	  		<input type="email" name="email" placeholder="e.g. pritha@mail.com">
		</div>
		<div>
			Reason for contacting:<br>
			 <textarea name="contactreason" rows="15" cols="40"></textarea>
		</div>
		<input type="submit" value="Submit!">
	</form>
{% endblock %}
